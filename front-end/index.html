<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Museo-PROYECTO FINAL</title>
  </head>
  <body>
    <h1>MUSEO</h1>
    <form id="formulario">
      <input type="text" name="terminoAbuscar" id="terminoAbuscar" placeholder="Que quieres buscar?" />
      <input type="text" name="ubicacion" id="ubicacion" placeholder="Ubicacion"/>
      <select name="departamentos" id="departamentos"></select>
      <button type="submit">Buscar</button>
    </form>

    <div id="galeria"></div>
    <div id="paginacion">
    <button type="button" id="botonAnterior">Anterior</button>
    <input type="NumPagina" readonly />
    <button type="button" id="botonSiguiente">Siguente</button>
  </div>
    <script type="module" src="main.js"></script>
  
  </body>
</html>
